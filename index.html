<html !DOCTYPE="html">
<head>
	<meta charset="UTF-8">
	<title>弹窗</title>
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/Alerts.js"></script>
	<style>
		.button {
			text-align: center;
    		margin-top: 30px;
		}

		.btn {
		    padding: 10px;
		    border: 1px solid #ccc;
		    background-color: red;
		    border-radius: 10px;
			outline: none;
		    color: #fff;
		}
	</style>
</head>
<body>
	<!-- 测试按钮 -->
	<p class="button">
		<button id="btn" class="btn">点击我，开始你的弹窗之旅吧</button>
	</p>

	<!-- 弹窗显示区 -->
	<div id="pop"></div>

	<script>
		$('#btn').on('click', function() {
			$('#pop').Alerts({
				title: '您好！',
				center: true,
				message: '欢迎您使用该弹窗组件，enjoy your journey！',
				// 是否禁用鼠标滚动事件
				scrollEvent: true,
				confirmEvent: function() {
					console.log('It is just a test!');

					// 返回状态以决定是否进行二次弹窗
					return true;
				}
			});
		})
	</script>
</body>
</html>
